<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./reset.css">
    <link rel="stylesheet" href="./styles.css">
    <title>Capstone Calculator</title>
</head>
<body>

    <section id="header">

    </section>
    <section id="calculator-section">
        <div id="query-history-section">

            <div class="container" id="cards-list">
                
            </div>
        </div>
        <div class="container" id="calculator">


            <div class="wrapper" id="calculator-query-wrapper">
                <div class="container" id="calculator-query-window">
                    <div id="calculator-query">
                    </div>
                    <div id="calculator-answer">
                    </div>
                </div>
            </div>

            <div class="wrapper">
                
            <div class="container" id="calculator-buttons">
                <button class="calculator-btn" id="clear-btn">clear</button>
                <button class="calculator-btn" id="del-btn">delete</button>
                <button class="calculator-btn" id="open-paren-btn">(</button>
                <button class="calculator-btn" id="closed-paren-btn">)</button>
                <button class="calculator-btn" id="exp-btn">^</button>
                <button class="calculator-btn" id="factorial-btn">!</button>
                <button class="calculator-btn" id="pi-btn">π</button>
                <button class="calculator-btn" id="sin-btn">sin</button>
                <button class="calculator-btn" id="seven-btn">7</button>
                <button class="calculator-btn" id="eight-btn">8</button>
                <button class="calculator-btn" id="nine-btn">9</button>
                <button class="calculator-btn" id="divide-btn">÷</button>
                <button class="calculator-btn" id="e-btn">e</button>
                <button class="calculator-btn" id="cos-btn">cos</button>
                <button class="calculator-btn" id="four-btn">4</button>
                <button class="calculator-btn" id="five-btn">5</button>
                <button class="calculator-btn" id="six-btn">6</button>
                <button class="calculator-btn" id="multiply-btn">*</button>
                <button class="calculator-btn" id="x-btn">x</button>
                <button class="calculator-btn" id="tan-btn">tan</button>
                <button class="calculator-btn" id="one-btn">1</button>
                <button class="calculator-btn" id="two-btn">2</button>
                <button class="calculator-btn" id="three-btn">3</button>
                <button class="calculator-btn" id="minus-btn">-</button>
                <button class="calculator-btn" id="integrate-btn">∫</button>
                <button class="calculator-btn" id="derive-btn">d/dx</button>
                <button class="calculator-btn" id="zero-btn">0</button>
                <button class="calculator-btn" id="decimal-btn">.</button>
                <button class="calculator-btn" id="equal-btn">=</button>
                <button class="calculator-btn" id="plus-btn">+</button>


            </div>
            </div>
        </div>
    </section>
    <div id="posts">

    </div>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="./index.js"></script>
</body>
</html>
